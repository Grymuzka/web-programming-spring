<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formularz zamówienia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        strong {
            color: #4CAF50;
        }

        .order-summary {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto 30px;
            max-width: 600px;
        }

        form {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 600px;
        }

        label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Formularz zamówienia</h1>

<div class="order-summary">
    <h2>Szczegóły zamówienia</h2>
    <p><strong>Rodzaj kwiatów:</strong> <span th:text="${order.bouquet.flowerType}"></span></p>
    <p><strong>Liczba kwiatów:</strong> <span th:text="${order.bouquet.flowerCount}"></span></p>
    <p><strong>Dodatki:</strong> <span th:text="${order.bouquet.accessoryType}"></span></p>
    <p><strong>Cena:</strong> <span th:text="${order.bouquet.price}">0.00</span> PLN</p>
</div>

<!-- Formularz klienta -->
<form th:action="@{/order/form(orderId=${order.id})}" th:object="${customer}" method="post">
    <!-- Dane klienta -->
    <label for="firstName">Imię:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required />

    <label for="lastName">Nazwisko:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="phone">Telefon:</label>
    <input type="text" id="phone" th:field="*{phone}" required />

    <!-- Przycisk zatwierdzający -->
    <button type="submit">Zatwierdź zamówienie</button>
</form>
</body>
</html>
