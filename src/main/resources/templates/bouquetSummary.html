<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Podsumowanie bukietu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1567696153798-9111f9cd3d0d?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            color: #333;
        }

        h2 {
            font-size: 2.5em;
            color: #19531d;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.8em;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        strong {
            color: #19531d;
        }

        .order-summary {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 30px;
            max-width: 600px;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2em;
            color: white;
            margin-bottom: 0;
            background-color: #19531d;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1d6525;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .price span {
            color: #1d6525;
        }
    </style>
</head>
<body>
<h2>Podsumowanie zamówienia nr <span th:text="${order.id}"></span></h2>

<div class="order-summary">
    <h3>Bukiety w zamówieniu</h3>

    <div th:each="bouquet, iterStat : ${order.bouquets}" class="bouquet-summary">
        <h4>Bukiet nr <span th:text="${iterStat.index + 1}"></span></h4>

        <div class="bouquet-details">
            <p><strong>Rodzaj kwiatów:</strong>
                <span th:text="${bouquet.flowerType.getName()}"></span>
            </p>

            <p><strong>Liczba kwiatów:</strong>
                <span th:text="${bouquet.flowerCount}"></span>
            </p>

            <p><strong>Dodatki:</strong>
                <span th:text="${bouquet.accessoryType.getName()}"></span>
            </p>

            <p class="price">
                Cena bukietu:
                <span th:text="${#numbers.formatDecimal(bouquet.price, 0, 2)}"></span> PLN
            </p>
        </div>
    </div>

    <div class="total-summary">
        <h3>Podsumowanie zamówienia</h3>
        <p><strong>Liczba bukietów:</strong> <span th:text="${order.bouquets.size()}"></span></p>
<!--        <p><strong>Całkowita wartość:</strong>-->
<!--            <span th:text="${#numbers.formatDecimal(order.totalPrice, 0, 2)}"></span> PLN-->
<!--        </p>-->
    </div>
</div>

<div class="actions">
    <a th:href="@{/order/form(orderId=${order.id})}" class="btn btn-primary">
        Przejdź do formularza zamówienia
    </a>
</div>
</body>

</html>
