<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Administracyjny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1567696153798-9111f9cd3d0d?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #19531d;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1d6525;
            color: white;
            font-size: 1.2em;
        }

        a, .action-btn {
            display: inline-block;
            padding: 5px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #19531d;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }


        a:hover {
            background-color: #1d6525;
        }

        .action-btn:hover {
            background-color: #1d6525;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 1em;
        }

        .no-data {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
<h1>Panel Administracyjny</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Klient</th>
        <th>Liczba Bukietów</th>
        <th>Status</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customer != null ? order.customer.firstName + ' ' + order.customer.lastName : 'Nie przypisano'}"
            class="no-data"></td>
        <td th:text="${order.bouquets.size()}"></td>
        <td th:text="${order.status.getName()}"></td>
        <td>
            <a th:href="@{/admin/panel/{orderId}(orderId=${order.id})}">
                Zobacz szczegóły
            </a>
            <form th:action="@{/admin/panel/change-status/{orderId}(orderId=${order.id})}"
                  method="post" style="display:inline;">
                <button type="submit" class="action-btn"
                        th:disabled="${order.status.name() == 'COMPLETED'}">
                    Zmień status
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
