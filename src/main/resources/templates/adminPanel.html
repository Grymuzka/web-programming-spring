<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Administracyjny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 1em;
        }

        .no-data {
            font-style: italic;
            color: #888;
        }

    </style>
</head>
<body>
<h1>Panel Administracyjny</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Klient</th>
        <th>Bukiet</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <!-- ID zamówienia -->
        <td th:text="${order.id}"></td>

        <!-- Imię i nazwisko klienta -->
        <td th:text="${order.customer != null ? order.customer.firstName + ' ' + order.customer.lastName : 'Nie przypisano'}"
            class="no-data"></td>

        <!-- Rodzaj bukietu -->
        <td th:text="${order.bouquet != null ? order.bouquet.flowerType : 'Brak danych'}"
            class="no-data"></td>

        <!-- Status zamówienia -->
        <td th:text="${order.status}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
