<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Książek</title>
    <style>
        .old-publication {
            color: red;
        }
    </style>
</head>
<body>
<h1>Lista Książek</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tytuł</th>
        <th>Imię i nazwisko autora</th>
        <th>Rok publikacji</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.publicationYear}"
            th:class="${book.publicationYear < 2010 ? 'old-publication' : ''}">
        </td>

        <td>
            <a th:href="@{'/books/delete/' + ${book.id}}">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/books/create">Dodaj książkę</a>
</body>
</html>
