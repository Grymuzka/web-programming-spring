<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${student.id != null} ? 'Edycja Studenta' : 'Dodaj Studenta'"></title>
</head>
<body>

<h1 th:text="${student.id != null} ? 'Edycja Studenta' : 'Dodaj Studenta'"></h1>

<form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
    <div>
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>

    <div>
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <button type="submit">Zapisz</button>

    <!-- Link do powrotu -->
    <a href="/students">Powrót do listy studentów</a>

</form>

</body>
</html>
