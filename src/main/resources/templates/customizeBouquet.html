<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personalizacja bukietu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1567696153798-9111f9cd3d0d?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #19531d;
            margin: 20px 0;
        }

        form {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        button {
            background-color: #19531d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d6525;
        }

        .bouquet {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .add-buttons {
            display: flex;
            justify-content: space-between;
        }

        .add-buttons button {
            width: 48%;
        }
    </style>
</head>
<body>
<h1>Personalizuj swoje bukiety</h1>
<form th:action="@{/bouquet/customize}" th:object="${order}" method="post">
    <div id="bouquets-container">
        <div class="bouquet">
            <h3>Bukiet 1</h3>
            <!-- Rodzaj kwiatów -->
            <label for="flowerTypeSelect-0">Rodzaj kwiatów:</label>
            <select id="flowerTypeSelect-0" name="bouquets[0].flowerType" required>
                <option th:each="type : ${flowerTypes}"
                        th:value="${type}"
                        th:text="${type.getName()}">
                </option>
            </select>

            <!-- Liczba kwiatów -->
            <label for="flowerCount-0">Liczba kwiatów:</label>
            <input id="flowerCount-0"
                   type="number"
                   name="bouquets[0].flowerCount"
                   min="1"
                   required />

            <!-- Dodatki -->
            <label for="accessoryTypeSelect-0">Dodatki:</label>
            <select id="accessoryTypeSelect-0"
                    name="bouquets[0].accessoryType"
                    required>
                <option th:each="type : ${accessoryTypes}"
                        th:value="${type}"
                        th:text="${type.getName()}">
                </option>
            </select>
        </div>
    </div>

    <!-- Dodawanie nowego bukietu -->
    <div class="add-buttons">
        <button type="button" onclick="addBouquet()">Dodaj bukiet</button>
    </div>

    <!-- Przycisk zatwierdzający -->
    <button type="submit">Zatwierdź bukiety</button>
</form>

<script>
    let bouquetCount = 1;

    function addBouquet() {
        const container = document.getElementById('bouquets-container');
        const newBouquet = document.createElement('div');
        newBouquet.classList.add('bouquet');

        const flowerOptions = document.querySelector('#flowerTypeSelect-0').innerHTML;
        const accessoryOptions = document.querySelector('#accessoryTypeSelect-0').innerHTML;

        newBouquet.innerHTML = `
            <h3>Bukiet ${++bouquetCount}</h3>
            <label for="flowerTypeSelect-${bouquetCount}">Rodzaj kwiatów:</label>
            <select id="flowerTypeSelect-${bouquetCount}"
                    name="bouquets[${bouquetCount - 1}].flowerType"
                    required>
                ${flowerOptions}
            </select>

            <label for="flowerCount-${bouquetCount}">Liczba kwiatów:</label>
            <input id="flowerCount-${bouquetCount}"
                   type="number"
                   name="bouquets[${bouquetCount - 1}].flowerCount"
                   min="1"
                   required />

            <label for="accessoryTypeSelect-${bouquetCount}">Dodatki:</label>
            <select id="accessoryTypeSelect-${bouquetCount}"
                    name="bouquets[${bouquetCount - 1}].accessoryType"
                    required>
                ${accessoryOptions}
            </select>
        `;

        container.appendChild(newBouquet);
    }
</script>
</body>


</html>
